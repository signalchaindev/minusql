type Query {
  getAllTodos: [Todo!]!
  getTodoById(id: String!): Todo
}

type Mutation {
  createTodo(todo: String!): Todo!
  deleteTodo(id: String!): String
  updateTodo(todo: TodoInput!): Todo!
}

input TodoInput {
  id: String!
  todo: String
  completed: Boolean
  notes: String
}

type Todo {
  id: ID
  todo: String
  completed: Boolean
  notes: String
}
