type Query {
  getAllTodos: [Todo!]!
  getTodoById(id: String!): Todo
}

type Mutation {
  createTodo(input: String!): Todo!
  deleteTodo(id: String!): String
  updateTodo(id: String!, todo: TodoInput!): String
}

input TodoInput {
  todo: String
  completed: Boolean
}

type Todo {
  id: ID
  todo: String
  completed: Boolean
  notes: String
}
