type Query {
  getTodoById(id: ID!): Todo!
  getAllTodos: [Todo!]!
}

type Mutation {
  createTodo(todo: String!): Todo
  deleteTodo(id: ID!): String
  updateTodo(id: ID!, todo: TodoInput!): String
}

type Todo {
  id: ID!
  todo: String!
  completed: Boolean!
}

input TodoInput {
  todo: String
  completed: Boolean
}
